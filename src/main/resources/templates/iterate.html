<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Example of Loop</title>
</head>
<body>
	<h1>Going to traverse Element in Collection..</h1>
	<h1 th:text="${names}"></h1>

	<h2>Using Loop</h2>
	<ul>
		<li th:each="name, status: ${names}"><span
			th:style="${status.odd} ? 'color:red' : 'color:green'"
			th:text="${status.index + 1} + ' ' + ${name}"></span></li>
	</ul>
</body>
</html>
