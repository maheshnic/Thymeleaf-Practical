<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Conditional Statement</title>
</head>
<body>
	<h1>Conditional Statement in Thymeleaf</h1>

	<h1>
		User is: <span th:style="${isActive} ? 'color: green' : 'color: red'"
			th:text="${isActive} ? 'User is Active' : 'User is Inactive'"></span>
	</h1>

	<h1 th:if="${gender} == 'M'">Male</h1>
	<h1 th:unless="${gender} == 'M'">Female</h1>

	<div th:switch="${#lists.size(myList)}">
		<h2 th:case="'0'">List Contains No Elements</h2>
		<h2 th:case="'1'">List Contains One Elements</h2>
		<h2 th:case="*">List Contains More than one Elements</h2>
	</div>

</body>
</html>
